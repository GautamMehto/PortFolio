<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div id="shapes">
        <span class="triangle"><i class="fa-solid fa-play"></i></span>
        <span class="star"><i class="fa-solid fa-star"></i></span>

    </div>
    <div class="quiz-container">
        <h1>Simple Quiz Challenge</h1>
        <h2 id="questionBox">qusetion:- Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis, atque.</h2>
        <div id="answerBox"></div>
        <div id="bar">
            <div id="number"></div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                   <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                   </linearGradient>
                </defs>
                <circle id="circle" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
        </div>
        <button id="nextBtn">Next</button>
        <button id="playBtn">Play Again</button>
    </div>
</body>
<script src="https://kit.fontawesome.com/3c6555b296.js" crossorigin="anonymous"></script>
<script src="Quiz.js"></script>
</html>
